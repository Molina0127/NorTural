    <header class="page-header">

        <div id="logo">

            ><span id="header__text--blue">TURAL</span>
          </a>
        </div>
        <div id="search">
          <input
            name="search__input"
            id="search__input"
            type="text"
            placeholder="digite sua busca aqui ..."
          />
          <img src="/public/images/Icon_Search.svg" alt="" />
        </div>

        <div id="perfil">
          <span>Juriscleudo</span>

      </div>

        <div class="world game" data-world>
          <div class="score" data-score>0</div>
          <div class="start-screen" data-start-screen>
            Pressione qualquer tecla para começar
          </div>
          <img src="/game/imgs/ground.png" class="ground" data-ground />
          <img src="/game/imgs/ground.png" class="ground" data-ground />
          <img src="/game/imgs/dino-stationary.png" class="dino" data-dino />
        </div>
      </article>
